language: java
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_deploy:
  - export RELEASE_FILE=$(ls ./build/libs/*.jar)

deploy:
  provider: releases
  api_key:
    secure: $GITACCESSTOKEN
  file_glob: true
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    tags: true